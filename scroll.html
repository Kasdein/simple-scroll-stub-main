<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/scroll.css">
    <script src="/js/js-scroll.js" defer></script>
    <title>JS Scroller</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Scroll-activated content</h1>
        </header>
        <section class="scrollContainer">
            <div id="content1" class="scrollElement jsScroll fadeIn">
                <h1>Thank you</h1>
            </div>
        </section>
        <section class="scrollContainer">
            <div id="content2" class="scrollElement jsScroll fadeIn slideInRight">
                <h1>I'll say goodbye soon</h1>
            </div>
        </section>
        <section class="scrollContainer">
            <div id="content3" class="scrollElement jsScroll fadeIn slideInLeft">
                <h1>Though it's the end of the world</h1>
            </div>
        </section>
        <section class="scrollContainer">
            <div id="content4" class="scrollElement jsScroll fadeIn slideBottom">
                <h1>Don't blame yourself now</h1>
            </div>
        </section>
        <section class="scrollContainer">
            <div id="content5" class="scrollElement jsScroll fadeIn spinIn">
                <h1>And if it's true</h1>
            </div>
        </section>
        <section class="scrollContainer">
            <div id="content6" class="scrollElement jsScroll fadeIn slideInLeft">
                <h1>I will surround you</h1>
            </div>
        </section>
        <section class="scrollContainer">
            <div id="content7" class="scrollElement jsScroll fadeIn slideBottom">
                <h1>And give life to a world</h1>
            </div>
        </section>        <section class="scrollContainer">
            <div id="content8" class="scrollElement jsScroll">
                <h1>That's our own</h1>
            </div>
        </section>
    </div>
</body>
</html>
